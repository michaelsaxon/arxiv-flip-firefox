<!DOCTYPE html>

<html>

<body>
  <h2>Most of the core code was taken from the Mozilla webextensions example "<a href="https://github.com/mdn/webextensions-examples/tree/master/commands">commands</a>."</h2>

  Please use this form to set the keyboard shortcut that will toggle between the /abs/ and /pdf/ page for an arXiv paper in an active tab in an active window:<br>
  <form>
      <label>Keyboard shortcut</label><br>
      <input type="text" id="shortcut" ><br>
      <button id="update">Update keyboard shortcut</button>
      <button id="reset">Reset  keyboard shortcut</button><br>
  </form>
  <script src="options.js"></script>
</body>

</html>
